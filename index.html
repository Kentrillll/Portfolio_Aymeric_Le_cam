<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b1e3d;
      color: white;
    }
    .navbar {
      background-color: #06142e;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #ffc107 !important;
    }
    .intro {
      padding: 100px 20px 40px;
      text-align: center;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .image-grid a img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }
    .image-grid a img:hover {
      transform: scale(1.05);
      border-color: #ffc107;
    }
    .cv-section {
      margin-bottom: 60px;
    }
    iframe {
  width: 100%;
  height: 1200px; /* Hauteur augmentée */
  border: none;
}
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Accueil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="api.html">API</a></li>
          <li class="nav-item"><a class="nav-link" href="icgo.html">ICGO</a></li>
          <li class="nav-item"><a class="nav-link" href="stages.html">Stages</a></li>
          <li class="nav-item"><a class="nav-link" href="veille.html">Veille informationnelle</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Présentation -->
  <div class="intro container">
    <h1 class="display-4">Bienvenue sur mon Portfolio</h1>
    <p class="lead">Je m'appelle Aymeri Le cam, étudiant en seconde année de BTS SIO.</p>
    <p>Explorez mes projets, expériences professionnelles et ma veille technologique au sein des pages de ce site.</p>
  </div>

  <!-- Placeholder images pour les 4 liens -->
  <div class="container image-grid">
    <a href="api.html"><img src="api.jfif" alt="Lien vers API"></a>
    <a href="icgo.html"><img src="ICGO.jfif" alt="Lien vers ICGO"></a>
    <a href="stages.html"><img src="stage.jfif" alt="Lien vers Stages"></a>
    <a href="veille.html"><img src="veille.jfif" alt="Lien vers Veille Informationnelle"></a>
  </div>

  <!-- Intégration du CV -->
  <div class="container cv-section">
    <h2 class="text-center text-warning">Mon CV</h2>
    <iframe src="CV.pdf"></iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
